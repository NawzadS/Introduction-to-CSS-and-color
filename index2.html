<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background for the entire page */
            font-family: Arial, sans-serif; /* Font for the body */
        }
        header {
            background-color: #4CAF50; /* Green background for the header */
            color: white; /* White text in the header */
            padding: 20px; /* Padding around the header */
            text-align: center; /* Centered text */
        }
        nav {
            background-color: #333; /* Dark background for the navigation bar */
        }
        nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            display: flex; /* Flexbox for horizontal layout */
            justify-content: center; /* Center the navigation items */
        }
        nav ul li {
            margin: 0 15px; /* Space between navigation items */
        }
        nav a {
            color: #ffffff; /* White text color for navigation links */
            text-decoration: none; /* Remove underline from links */
            padding: 14px 20px; /* Padding for clickable area */
            display: block; /* Make the link fill the list item */
        }
        nav a:hover {
            background-color: #575757; /* Darker background on hover */
        }
        .expectations {
            color: #2E86C1; /* Blue color for the expectations paragraph */
            font-size: 18px; /* Font size */
            margin: 20px; /* Margin around the expectations paragraph */
            text-align: center; /* Centered text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
    <main>
        <p class="expectations">On this website, you will find information about me, my skills, my resume, and how to contact me. You will be able to dive into what makes me who I am today. I hope you enjoy my website!</p>
    </main>
</body>
</html>
